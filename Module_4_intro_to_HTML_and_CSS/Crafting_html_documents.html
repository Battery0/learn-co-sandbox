<!-- DOCTYPE declaration is used to inform a users browser that the document being rendered is an HTML document -->
<!DOCTYPE html>
<!-- <html></html> Tells the browser to interpret everything inbetween the tags as HTML -->
<html>
  <!-- <head></head> Contains the metadata (data & information about other data) about the HTML doc and other info for the browser -->
  <head>
  </head>
  <!-- <body></body> Contains the actual content of the HTML page -->  
  <body>
  </body>
</html>
